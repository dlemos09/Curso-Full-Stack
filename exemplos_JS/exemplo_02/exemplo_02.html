<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de tipos de variáveis</title>
</head>
<body>
    <h1>Tipos de Variáveis</h1>


<script>

    let x =  Number(prompt('Digite um número:'));
    let y =  Number(prompt('Digite um número:'));
    soma = x+y;
    subtracao = x-y;
    multiplicacao = x*y;
    divisao = x/y;

    alert(`A soma é: ${soma}`);
    alert(`A subtracao é: ${subtracao}`);
    alert(`A divisao é: ${divisao}`);
    alert(`A multiplicacao é: ${multiplicacao}`);
    // alert(typeof(soma));
    console.log(soma)

    // Number, parseFloat, parseInt
    
  /*  Number converte qualquer número
    parseFloat converte para numero decimal (também chamado de flutuante)
    parseInt converte para inteiro */
   
</script>
    
</body>
</html>
