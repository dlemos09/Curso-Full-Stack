<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>

    <h1>Média Aritimética entre dois números</h1>

    <script>

        let x = Number(prompt('Digite um número: '));
        let y = Number(prompt('Digite um número: '));

        let media = (x+y)/2;

        alert(`A média entre os dois números é ${media}`);

    </script>
    
</body>
</html>
