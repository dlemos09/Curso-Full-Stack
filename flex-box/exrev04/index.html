<!DOCTYPE html>

    <title>estrura_semântica</title>

    <link rel="stylesheet" href="../exrev04/style.css">
</head>

<body>

    <header> <!--Cabeçalho-->

        <div id="titulo">
            <h1>Senac</h1>
        </div>


        <nav> <!--NAV para barra de navegação-->

    <main> <!--Conteúdo principal-->

        <section> <!--São seções do conteúdo principal-->

            <article> <!--Conteúdo extra da minha seção-->
                <h5>propaganda</h5>
            </article>

        </section>

        <p>rodapé</p>
    </footer>
