<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas aninhadas</title>
</head>
<body>
    <!-- Trabalhando com listas aninhadas -->

    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>item 2.1</li>
                <li>item 2.2</li>
            </ul>
        </li>
        <li>item 3</li>
    </ul>

    <!-- Trabalhando com listas de definição -->

    <dl>
        <dt>HTML</dt>
        <dd>Hypertext markup language</dd>   <!-- detalhes da descrição -->
        <dd>Usados para criar páginas na web</dd>
       

        <dt>CSS</dt>
        <dd>Cascading style sheets</dd>

        <dt>Web</dt>
        <dt>WWW</dt>
        <dd>World Wide Web</dd>
    </dl>

</body>
</html>
