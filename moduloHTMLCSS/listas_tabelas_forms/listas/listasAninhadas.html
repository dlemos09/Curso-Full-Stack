<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas Aninhadas</title>
  </head>
  <body>
    <h1>Listas Aninhadas e de Definição</h1>
    <!-- Exemplo de lista não ordenada com itens aninhados -->

    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>item 2.1</li>
          <li>item 2.2</li>
        </ul>
      </li>
      <li>item 3</li>
    </ul>

    <!-- Lista de definição (termo + descrição) -->

    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dd>Usado para criar páginas na web</dd>

      <dt>CSS</dt>
      <dd>Cascading style sheets</dd>

      <dt>Web</dt>
      <dt>WWW</dt>
      <dd>World Wide Web</dd>
    </dl>
  </body>
</html>
