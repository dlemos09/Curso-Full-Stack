<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Busca</title>
  </head>
  <body>
    <h1>Formulário de Busca</h1>

    <!-- Envia a busca para o Google. O parâmetro correto é 'q' -->
    <form
      action="https://google.com.br/search"
      method="get"
      target="_blank"
      role="search"
    >
      <label for="busca">Faça uma busca</label>
      <input
        type="text"
        name="q"
        id="busca"
        placeholder="Digite seu termo"
        required
      />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
