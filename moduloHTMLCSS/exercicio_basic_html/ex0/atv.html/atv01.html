<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Define a codificação de caracteres como UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8" />
    <!-- Torna a página responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título que aparece na aba do navegador -->
    <title>Meu Currículo Vitae</title>

    <!-- Link para o arquivo CSS externo que estiliza a página -->
    <link rel="stylesheet" href="../atv.css/atv01.css" />
  </head>

  <body>
    <!-- 
    EXERCÍCIO 01 - ESTRUTURA BÁSICA DE HTML
    
    Conceitos praticados:
    - Estrutura básica de um documento HTML
    - Tags de cabeçalho (h1, h2)
    - Tags de parágrafo (p)
    - Tag de negrito (b)
    - Listas não ordenadas (ul, li)
    - Linha horizontal (hr)
    
    Objetivo: Criar um currículo simples usando HTML semântico
  -->

    <!-- Título principal da página -->
    <h1>Currículo Vitae</h1>

    <!-- Linha horizontal para separação visual -->
    <hr />

    <!-- Informações pessoais usando tag <b> para destacar os rótulos -->
    <p><b>Nome:</b> Douglas Lemos</p>
    <p><b>Idade:</b> 28 anos</p>
    <p><b>Objetivo:</b> Vaga para programador Frontend</p>

    <hr />

    <!-- Subtítulo para a seção de qualificações -->
    <h2>Qualificações</h2>

    <!-- Lista não ordenada com as qualificações profissionais -->
    <ul class="lista_01">
      <li>Professor do Senac</li>
      <li>Inglês Avançado</li>
      <li>Graduado em Ciências e Tecnologia</li>
      <li>Graduando em Engenharia Biomédica</li>
      <li>Técnico em Eletrônica</li>
    </ul>
  </body>
</html>
