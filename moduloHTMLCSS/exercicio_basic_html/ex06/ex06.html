<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Codificação -->
    <meta charset="UTF-8" />
    <!-- Responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título -->
    <title>Exercício 06 - Flexbox com Cards</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="ex06.css" />
  </head>
  <body>
    <!--
      EXERCÍCIO 06 - FLEXBOX COM CARDS
      
      Conceitos praticados:
      - Display Flexbox (display: flex)
      - flex-direction para arranjar itens
      - justify-content e align-items para centralização
      - flex-wrap para quebra de linha
      - overflow para gerenciar conteúdo
      - Cards com sombra (box-shadow)
      - Layout responsivo
      
      Objetivo: Criar um layout com cards usando Flexbox,
      demonstrando como organizar elementos de forma moderna e responsiva
      
      Flexbox é ideal para:
      - Barra de navegação
      - Cards/galeria
      - Layout responsivo
      - Centralizando conteúdo verticalmente
    -->

    <!-- Container principal com layout flex -->
    <div class="container">
      <!-- Header - Section de cabeçalho -->
      <header class="header">Cabeçalho</header>

      <!-- Main - Contém os cards -->
      <main class="main">
        <!-- Cards - usam flexbox para layout -->
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
        <div class="card">Card 4</div>
        <div class="card">Card 5</div>
        <div class="card">Card 6</div>
      </main>

      <!-- Footer - Section de rodapé -->
      <footer class="footer">Rodapé</footer>
    </div>
  </body>
</html>
