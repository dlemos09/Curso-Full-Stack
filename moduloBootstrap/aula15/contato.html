<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MeuSite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container my-5">
    <h2>Fale Conosco</h2>

    <!-- Alerta de sucesso (inicialmente escondido) -->
    <div id="alertSucesso" class="alert alert-success alert-dismissible fade" role="alert">
      Sua mensagem foi enviada com sucesso!
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>

    <form id="formContato">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome </label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

   <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 - Meu Sistema. Todos os direitos reservados.
    </footer>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para exibir alerta -->
  <script>
    const form = document.getElementById('formContato');
    const alertBox = document.getElementById('alertSucesso');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Impede envio real
      const alert = new bootstrap.Alert(alertBox);
      alertBox.classList.add('show'); // Mostra o alerta
      form.reset(); // Limpa o formulário
    });
  </script>

</body>
</html>
