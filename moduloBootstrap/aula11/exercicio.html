<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    body {
      background-color: #e9f0fb;
    }
    footer {
      font-size: 0.85rem;
    }
    .vh-90 {
      height: 90vh;
    }
    .btn-gradient {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      border: none;
    }
    .btn-gradient:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Navbar com cor e sanduíche -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold" href="#">Sistema X</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Conteúdo com Grid -->
  <div class="container vh-90">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-lg border border-primary">
          <div class="card-body">
            <h6 class="card-title text-center mb-3 text-primary">Acesse sua conta</h6>
            <form>
              <div class="mb-2">
                <label for="email" class="form-label small">E-mail</label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="exemplo@dominio.com">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label small">Senha</label>
                <input type="password" class="form-control form-control-sm" id="senha" placeholder="Digite sua senha">
              </div>
              <button type="submit" class="btn btn-gradient btn-sm w-100">
                <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
              </button>
            </form>
            <div class="text-end mt-2">
              <a href="#" class="small text-decoration-none">Esqueceu a senha?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer com cor -->
  <footer class="bg-primary text-white text-center py-2 border-top">
    <div class="container">
      <small>&copy; 2025 Sistema X - Todos os direitos reservados</small>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
