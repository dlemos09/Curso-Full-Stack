<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select, Range e Botões</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container p-5">
        <!-- div.mb-3>label{Opção Desejada}+select>option{Opção $}*6 -->
        <div class="mb-3">
            <label for="" class="form-label">Opção Desejada</label>
            <div class="col-4">
                <select name="" id="" class="form-select form-select-md">
                    <option value="" disabled>Escolha uma opção</option>
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
            <hr>
          
        </div>

        <hr>

        <div class="mb-3">
            <label for="" class="form-label">Etapa</label> 
            <input type="range" class="form-range" min="1" max="5" step="1" value="4">
        </div>
        <hr>

        <a href="" class="btn btn-primary">link</a>
        <a href="" class="btn btn-outline-success btn-sm">link</a>
        <a href="" class="btn btn-outline-danger">link</a>
        <a href="" class="btn btn-outline-warning btn-lg">link</a>

        <hr>
        <button class="btn btn-outline-dark" data-bs-toggle="button">Botão</button>

        <button class="btn btn-primary" data-bs-toggle="button">Botão Marcável</button>
    </div>
    
</body>
</html>
