<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container border border-secondary-subtle rounded shadow radios p-5 my-5 col-8">
        <h2 class="mb-4 text-primary">Cadastro de Usuário</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome completo</label>
                    <input type="text" class="form-control" id="nome" required />
                    <div  class="form-text">Preencha todos os campos</div>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required />
                    <div  class="form-text">
                        Por favor, insira um e-mail válido.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required />
                </div>
                <div class="col-md-6">
                    <label for="confirmaSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmaSenha" required />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Gênero</label><br />
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" />
                    <label class="form-check-label" for="masculino">Masculino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino" />
                    <label class="form-check-label" for="feminino">Feminino</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" />
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termos" />
                <label class="form-check-label" for="termos">Aceito os termos de uso</label>
            </div>

            <div class="row justify-content-between">
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
                </div>
                <div class="col-auto">
                    <a href="login.html" class="btn btn-outline-warning">Login</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
