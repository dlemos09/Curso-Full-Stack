<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário no Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <h1 class="text-center text-primary my-4">
        Formulário no Bootstrap
    </h1>

    <div class="container p-5 border border-secondary-subtle rounded shadow radios col-5  ">
        <form>
            <div class="mb-3">
                <label for="email" class="form-label"> E-mail:</label>
                <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required
                    autofocus />
                <div class="form-text">Seu e-mail séra privado</div>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="senha" class="form-control" placeholder="Digite sua senha" />
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" id="lembrar" class="form-check-input" />
                <label for="lembrar" class="form-check-label" required>Lembrar minha senha</label>
            </div>
            <div class="row justify-content-between">
                <div class="col-auto">
                    <a href="exercicio.html" class="btn btn-outline-warning">Cadastre-se</a>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Entrar</button>
                </div>
            </div>
        </form>
    </div>



    <!-- input[type="file"]#arquivo.form-control -->
    <!-- <input type="file" id="arquivo" class="form-control"> -->
</body>

</html>
