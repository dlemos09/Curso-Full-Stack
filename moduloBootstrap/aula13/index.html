<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
  </head>

  <body>
    <div class="container py-5">
      <!-- <div class="alert alert-primary">Este é um alerta simples</div>
        <div class="alert alert-warning">Este é um alerta simples</div>
        <div class="alert alert-danger">Este é um alerta simples</div>

        <hr> -->

      <div class="alert alert-danger alert-dismissible fade show">
        <h4 class="alert-heading"><i class="bi-info-circle"></i> Informação</h4>
        <p>Este é um alerta simples:</p>
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <a href="" class="alert-link"> Clique aqui</a>
      </div>
    </div>

    <div class="container">
        <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-primary fade show" id="liveAlertBtn">
          Show live alert
        </button>
    </div>

    <script>
      const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      const appendAlert = (message, type) => {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = [
          `<div class="alert alert-${type} alert-dismissible" role="alert">`,
          `   <div>${message}</div>`,
          '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
          "</div>",
        ].join("");

        alertPlaceholder.append(wrapper);
      };

      const alertTrigger = document.getElementById("liveAlertBtn");
      if (alertTrigger) {
        alertTrigger.addEventListener("click", () => {
          appendAlert("Nice, you triggered this alert message!", "success");
        });
      }
    </script>
  </body>
</html>
