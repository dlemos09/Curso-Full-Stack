    <title>Loops</title>

<body>
    <h1>Loops - tabuada</h1>

    <script>
        let n = parseFloat(prompt('Digite um número'));

        let contador = 0


        // enquanto (contador <= 1000)

        if (!isNaN(n)) {
            while (contador <= 10) {
                document.write(`${n} * ${contador}  = ${n * contador} <br>`)
                contador++;
            }

            document.write('Saiu do loop')
        } else {
            alert('Digite um número válido')
        }

        // o simbolo de exclamação '!' significa negação, logo a expressão "!isNaN" pode ser lindo "Se for um número" pois o NaN significa "Not a number" logo seria "!Not a Number" ou seje "its a number" seria como uma negação da negação
