<body>

  <p>
      Operadores lógicos
  </p>

    <!-- ! -> negação (not)
    && -> E (and)
    || -> Ou (or) -->

    <script>

        let n1 = parseFloat(prompt("Digite a primeira nota: "));
        let n2 = parseFloat(prompt("Digite a segunda nota: "));

        let media = (n1 + n2)/2

        alert(`A média foi ${media} ` + (media > 4 && n1 > 0 && n2 > 0));
        


    </script>
