<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Iniciando estudos com DOM</h1>

    <p>Aqui vai o resultado</p>

    <p>
      Aprendendo a usar <span><strong>DOM</strong></span> em javascript
    </p>

    <div id="msg">Clique em mim</div>

    <div name="sms">Clique em mim</div>

    <script>
      // Acessando o corpo da página
      let corpo = window.document.body;

      // Acessando o segundo parágrafo
      let p1 = window.document.getElementsByTagName("p")[1];

      // Acessando por ID
      let d = window.document.getElementById("msg");

      // Acessando por name
      let f = window.document.getElementsByName("sms")[0];

      // Usando querySelector
      let d2 = window.document.querySelector("div#msg");

      p1.style.color = "red"; // Muda a cor do texto do <p>
      corpo.style.background = "black"; // Muda o fundo da página
      d.style.background = "yellow"; // Muda fundo do div com id msg
      f.style.color = "hotpink"; // Muda cor do div com name sms
      d2.style.color = "yellow"; // Muda cor do texto usando querySelector

      // window.document.write(p1.innerText)
      // window.document.write(p1.innerHTML)
      // window.alert(p1.innerText)

      // window.document.write(window.navigator.appName)
      // window.document.write(window.document.URL)
    </script>
  </body>
</html>
