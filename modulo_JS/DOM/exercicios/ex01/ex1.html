<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_Exemplo02</title>
    <style>
        /* Estilos gerais para o corpo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Estilizando o formulário */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Estilos para o label e input */
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Estilo do botão */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn{
            background-color: #2828a7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        /* Estilos para a mensagem de feedback */
        #feedback {
            margin-top: 20px;
            font-size: 14px;
            color: #28a745;
        }
    </style>
</head>

<body>

    <form>
        <label for="txtEmail">Email</label>
        <input type="email" id="txtEmail"  placeholder="Digite seu email">
<!-- 
        <input type="email" id="txtEmail" onblur="disabledEmail" disabled value="douglas@gmail.com" placeholder="Digite seu email"> -->

        <button id="btn" onclick="cadastrarEmail(event)">Enviar</button>
        <button id="btn" class="btn" onclick="editarEmail(event)">Editar</button>

        <div id="feedback"></div>
    </form>

    <script>
        function cadastrarEmail(event) {
            event.preventDefault();
            const txtEmail = document.getElementById("txtEmail").value;
            const msgFeedback = document.getElementById("feedback");
            msgFeedback.innerHTML = `O email ${txtEmail} foi cadastrado com sucesso.`;
        }

        // function editarEmail(event) {

        //     txtEmail.disabled = false
        //     txtEmail.focus()
        // }

        // function disableEmail() {
        //     txtEmail.disabledEmail = true
        // }


    </script>

</body>

</html>
